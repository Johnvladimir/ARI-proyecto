<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ARI</title>
</head>
<body>
    <h3 th:if="${statusCode!=null}" th:text="${'Codigo de status: '+ statusCode}"></h3>
    <div th:if="${error!=null}">
        <p th:text="${error.getMessage()}"></p>
    </div>
</body>
</html>
